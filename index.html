<body>
    <h1>MOVIE LIBRARY</h1>
    <input type="text" id="title" placeholder="Search by Title">
    <input type="text" id="genre" placeholder="Search by Genre">
    <select name="" id="drop">
        <option value="title">Title</option>
        <option value="genre">Genre</option>
        <option value="both">Title and Genre</option>
    </select>
    <button id="search">Search</button>
    <button onclick="sortByTitle()">sort by title</button>
    <button onclick="sortByGenre()">sort by genre</button>
    <br>
    <h2>Count of Genre</h2>

    <h2>Movies List</h2>
    <ul id="results"></ul>
</body>
